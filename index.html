<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="btn-wrapper">
        <button class="btn show">Show form</button>
      </div>
      <form class="form">
        <div class="form-inner-wrapper">
          <div class="row">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="row">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="row">
            <label for="numOfPages">Number of pages: </label>
            <input type="text" name="numOfPages" id="numOfPages" />
          </div>
          <div class="row">
            <p>Did read?</p>
            <div class="radio-wrapper">
              <label for="yes">
                <div>
                  <p>Yes</p>
                  <input type="radio" name="isRead" value="yes" id="yes" checked />
                </div>
              </label>
              <label for="no">
                <div>
                  <p>No</p>
                  <input type="radio" name="isRead" value="no" id="no" />
                </div>
              </label>
            </div>
          </div>
          <button type="submit" class="btn add">Add book</button>
        </div>
      </form>
      <h1>My library</h1>
      <div class="books"></div>
    </div>
    <a href="./dragDiv.html" id="dragDiv">Go drag a div!</a>
  </body>
</html>
